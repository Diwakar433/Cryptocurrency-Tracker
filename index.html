<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
   
</head>
<body style="background-color:rgb(92, 16, 225);">
    
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-7 text-center mt-2"> Crypto Tracker </h1>
            <h4 class="col-7 text-center mt-2"> By Diwakar Sharma </h4>

            <div class="col-md-6 row justify-content-center main fix" id="allContaint" style="margin-top:100px;">
                <div class="p-4 col-md-12 row justify-content-center" style="background-color:rgb(197, 240, 25);">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="coin">
                                    <span style="font-weight: 700;">Coin type</span>
                                </label>
                                <select class="form-control" name="coinType" id="coin">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="polkadot">Polkadot</option>
                                    <option value="tether">Tether</option>
                                </select>
                            </div>
                        </div>
                            <button type="submit" class="col-12 btn btn-primary ">Get Price</button>
                    </form>
                </div>
            </div>
        </div>
            <div class="col-md-7 text-center row justify-content-center align-items-center" id="result" style="margin-top:100px;">
                <table class="p-4 col-md-7" border="1px" style="background-color:aqua; font-weight: 700;" id="tableResult">
                    

                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
